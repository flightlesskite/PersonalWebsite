{% for c in cats %}

        <strong>
            <a class="projtab" href="{%  url 'show_category' c.slug %}">{{ c.name }}</a>
        </strong>
        <br/>

        <a class="projtab" href="{%  url 'show_category' c.slug %}">{{ c.name }}</a>
        <br/>
    {% endif %}
    </li>
{% endfor %}
