{% for c in cats %}
    <li class="nav">
    {% if c == act_cat %}
        <a class="highlighted" href="{%  url 'show_category' c.slug %}">{{ c.name }}</a>
        <br/>
    {% else %}
        <a class="navtab" href="{%  url 'show_category' c.slug %}">{{ c.name }}</a>
        <br/>
    {% endif %}
    </li>
{% endfor %}
